<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<!--容器-->
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <div class="icon_left">
      <a href="index.html"><i class="fa fa-home"></i></a>
    </div>
    <h3>乐淘云购</h3>
    <div class="icon_right">
      <a href="search.html"><i class="fa fa-search"></i></a>
    </div>

  </div>

  <!--淘宝内容-->
  <div class="lt_main">
    <!--左侧内容-->
    <div class="lt_category_left">
      <!-- 添加区域滚动的容器 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul id="ul_left">
            <!--挖个坑-->
            <!--<li><a href="#">运动馆</a></li>-->

          </ul>

        </div>
      </div>
    </div>

    <!--右侧内容-->
    <div class="lt_category_right">
      <!-- 添加区域滚动的容器 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul id="ul_right">
            <!--刨个坑-->
            <!--<li><a href="#"><img src="images/brand1.png" alt=""><p>涅克</p></a></li>-->
          </ul>

        </div>
      </div>
    </div>

  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html" class="current"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
<!--模板引擎 ：一级分类-->
<script type="text/html" id="categoryTmp">
  {{ each rows v i}}
  <li><a href="#" class="{{i==0 ? 'current' : ''}}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
  {{ /each}}
</script>


<!--模板引擎 ：二级分类-->
<script type="text/html" id="secondTmp">
  {{ if rows.length === 0 }}
    <p class="nomore">没有更多信息了</p>
  {{ /if }}
  {{ each rows v i}}
    <li><a href="#"><img src="{{ v.brandLogo }}" alt=""><p>{{ v.brandName}}</p></a></li>
  {{ /each}}
</script>
</body>
</html>
